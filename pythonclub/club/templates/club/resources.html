{% extends 'base.html' %}
{% block content %}
<h1>Resources</h1>
<table class='table'>
 <tr>
     <th>Resource Name</th>
     <th>Resource Type</th>
     <th>Date Entered</th>
 </tr>
 {% for t in type_list %}
   <tr>
       <td>{{ t.resourceName }}</td>
       <td>{{ t.resourceType }}</td>
       <td>{{ t.dateEntered }}</td>
   </tr>

 {% endfor %}


</table>


{% endblock %}
