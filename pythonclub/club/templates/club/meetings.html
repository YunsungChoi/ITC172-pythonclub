{% extends 'base.html' %}
{% block content %}
<h2>Meetings</h2>
<table class="table">
  <tr>
      <th>Title</th>
      <th>Date</th>

  </tr>
  {% for p in meetings_list %}
    <tr>
        <td><a href="{% url 'meetingdetails' id=p.id %}">{{ p.meetingTitle }}</a></td>
        <td> {{p.meetingDate }}</td>

    </tr>
    {% endfor %}

</table>
{% endblock %}
